 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ColorMotion Recorder</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    #artCanvas,
    #uiCanvas {
      position: fixed;
      inset: 0;
      display: block;
    }
    /* UI canvas on top, but not clickable */
    #uiCanvas {
      pointer-events: none;
    }
    #startBtn {
      position: fixed;
      top: 16px;
      right: 16px;
      padding: 10px 22px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      background: linear-gradient(135deg, #ff3366, #ffcc33);
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 10;
    }
    #startBtn:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <canvas id="artCanvas"></canvas>
  <canvas id="uiCanvas"></canvas>
  <button id="startBtn">Start recording</button>
  <script src="main.js" defer></script>
</body>
</html>
